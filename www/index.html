<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <title>Todo</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/app.css"/>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    </head>
    <body  ng-controller="TodoCtrl">
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Todo</h1>
                <button  class="button icon ion-android-trash" ng-click="clearCompleted()"></button>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <div class="item item-divider">
                        Total todos: {{getTotalTodos()}}
                    </div>
                    <li class="item item-checkbox" ng-repeat="todo in todos">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="todo.done">
                        </label>
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                    </li>
                </ul>
                <form class="form-horizontal" ng-submit="addTodo(formTodoText)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Add Item" ng-model="formTodoText" ng-model-instant/>
                        </label>
                        <!--<button ng-click="addTodo()" class="btn" hidden="true"><i class="icon-plus"></i>Add</button>-->  
                     </div>
                </form>
            </ion-content>
        </ion-side-menu-content>

    </ion-side-menus>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</body>
</html>
